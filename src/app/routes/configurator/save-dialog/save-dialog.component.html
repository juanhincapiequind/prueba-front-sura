<h2 mat-dialog-title><mat-icon fontIcon="warning" class="warning-icon"></mat-icon> Confirmación</h2>
<mat-dialog-content>
  <p>¿Esta seguro que desea guardar los cambios realizados?</p>
  <mat-form-field appearance="fill" class="textarea-disposition">
    <mat-label>Observaciones</mat-label>
    <textarea matInput ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="confirmAction()">Confirmar</button>
  <button mat-button (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
